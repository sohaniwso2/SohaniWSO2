#__get=<dt>Description</dt><dd>This magic method is called each time a variable is referenced from the object</dd><dt>Parameters</dt><dd>string $name variable name</dd><dt>Returns</dt><dd>mixed Variable value</dd>
#__set=<dt>Description</dt><dd>This magic method is called each time a variable is set in the object</dd><dt>Parameters</dt><dd>string $name variable name</dd><dt>Returns</dt><dd>void</dd>
#__call=<dt>Description</dt><dd>This magic method is invoked each time a nonexistent method is called on the object</dd><dt>Parameters</dt><dd>string $name method name</dd><dt>Returns</dt><dd>mixed Return value of non-existent method</dd>
#__sleep=<dt>Description</dt><dd>This magic method is executed prior to any serialization of the object</dd><dt>Returns</dt><dd>void</dd>
#__wakeup=<dt>Description</dt><dd>This magic method is executed after the object is deserialized</dd><dt>Returns</dt><dd>void</dd>
#__isset=<dt>Description</dt><dd>This magic method is invoked each time isset() is called on the object variable</dd><dt>Parameters</dt><dd>string $name variable name</dd><dt>Returns</dt><dd>boolean true if the object variable is set, otherwise false</dd>
#__unset=<dt>Description</dt><dd>This magic method is invoked each time unset() is called on the object variable</dd><dt>Parameters</dt><dd>string $name variable name</dd><dt>Returns</dt><dd>void</dd>
#__toString=<dt>Description</dt><dd>This magic method is used for setting a string value for the object. It will be used if the object is used as a string.</dd><dt>Returns</dt><dd>string representing the object</dd>
#__set_state=<dt>Description</dt><dd>This static method is called for classes exported by var_export()since PHP 5.1.0</dd><dt>Returns</dt><dd>void</dd>
#__clone=<dt>Description</dt><dd>This magic method is invoked each time a clone is called on the object variable</dd><dt>Returns</dt><dd>void</dd>
#__autoload=<dt>Description</dt><dd>This magic method is invoked each time a class is used which has not yet been defined</dd><dt>Parameters</dt><dd>string $name class name</dd><dt>Returns</dt><dd>object new class object</dd>
#__LINE__=<dt>Description</dt><dd>The current line number of the file.</dd>
#__FILE__=<dt>Description</dt><dd>The full path and name of the file. If used inside an include, the name of the included file is returned. Since PHP 4.0.2, __FILE__ always contains an absolute path whereas in older versions it contained relative paths under some circumstances.</dd>
#__FUNCTION__=<dt>Description</dt><dd>The function name. (Added in PHP 4.3.0). As of PHP 5 this constant returns the function name as it was declared (case sensitive). In PHP 4 its value is always lowercase.</dd>
#__CLASS__=<dt>Description</dt><dd>The class name. (Added in PHP 4.3.0). As of PHP 5 this constant returns the class name as it was declared (case sensitive). In PHP 4 its value is always lowercase.</dd>
#__METHOD__=<dt>Description</dt><dd>The class method name. (Added in PHP 5.0.0). The method name is returned as it was declared (case sensitive).</dd>
#echo=<dt>Description</dt><dd>Outputs one or more strings</dd><dt>Parameters</dt><dd>string $arg1</dd><dd>string ...</dd>
application=<dt>Description</dt><dd>Object that holds properties which are global to the entire application</dd>
request=<dt>Description</dt><dd>Object that provides the properties and functions of HTTP Request</dd>
response=<dt>Description</dt><dd>Object that provides the properties and functions of HTTP Response</dd>
session=<dt>Description</dt><dd>Object that provides the properties and functions of HTTP Session</dd>
webSocket=<dt>Description</dt><dd>Enables full duplex transmission and it supports WebSocket specification</dd>
print=<dt>Description</dt><dd>Outputs a string</dd><dt>Parameters</dt><dd>string arg</dd>
del=<dt>Description</dt><dd>A wrapper for XMLHTTPRequest's DELETE method</dd><dt>Parameters</dt><dd>url : String </dd><dd>data : Object </dd><dd>type : String </dd><dd>headers : String </dd><dd>success(data:Object,xhr:Object) : function</dd><dt>Return</dt><dd>data:(Object) - Contains the return data of the HTTP DELETE request</dd><dd>xhr:(Object)  - Contains an instance of XMLHTTPRequest</dd>
get=<dt>Description</dt><dd>A wrapper for XMLHTTPRequest's GET method</dd><dt>Parameters</dt><dd>url : String </dd><dd>data : Object </dd><dd>type : String</dd><dd>headers : Object </dd><dd>success(data:Object,xhr:Object) : function </dd><dt>Return</dt><dd>data:(Object) - Contains the return data of the HTTP GET request</dd><dd>xhr:(Object)  - Contains an instance of XMLHTTPRequest</dd>
include=<dt>Description</dt><dd>Includes and evaluates a specific file.</dd><dt>Parameters</dt><dd>filename : String</dd>
include_once=<dt>Description</dt><dd>Includes and evaluates a specific file. If the code from a file has already been included, it will not be included again.</dd><dt>Parameters</dt><dd>filename : String</dd>
parse=<dt>Description</dt><dd>Takes a well-formed JSON String and returns the resulting JavaScript object</dd><dt>Parameters</dt><dd>jsonString : String </dd><dt>Return</dt><dd>object : (Object) - JSON object </dd>
post=<dt>Description</dt><dd>A wrapper for XMLHTTPRequest's POST method</dd><dt>Parameters</dt><dd>url : String </dd><dd>data : Object|string </dd><dd>headers : Object</dd><dd>type : String</dd><dd>success(data:Object,xhr:Object) : function</dd><dt>Return</dt><dd>data:(Object) - Contains the return data of the HTTP POST request</dd><dd>xhr:(Object) - Contains an instance of XMLHTTPRequest</dd>
put=<dt>Description</dt><dd>A wrapper for XMLHTTPRequest's PUT method</dd><dt>Parameters</dt><dd>url : String</dd><dd>data : Object</dd><dd>type : String</dd><dd>headers : String</dd><dd>success(data:Object,xhr:Object) : function</dd><dt>Return</dt><dd>data:(Object) - Contains the return data of the HTTP PUT request</dd><dd>xhr:(Object) - Contains an instance of XMLHTTPRequest</dd>
require=<dt>Description</dt><dd>Includes and evaluates a specific file.</dd><dt>Parameters</dt><dd>filename : String</dd>
stringify=<dt>Description</dt><dd>Takes a JSON object and converts it to a String</dd><dt>Parameters</dt><dd>jsonObj : Object</dd><dt>Return</dt><dd>jsonString : String - Stringified JSON object</dd>